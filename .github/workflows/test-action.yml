name: Build-Test-Deploy

on:
  workflow_dispatch:
    push:
        - master
    schedule:
      - cron: '0 7 * * *'
      - cron: '0 21 * * *'

jobs:
   Build-job:
      runs-on: ubuntu-latest
      name: Making builds
      steps:
        - uses: actions/checkout@v1
        - name: Install surge
          uses: actions/setup-node@v1
          with:
            node-version: 14
        - run: npm install -g surge
   Test-job1:
      runs-on: ubuntu-latest
      name: Test1
      needs: Build-job
      if: github.ref != 'refs/heads/production'
      steps:
        - uses: actions/checkout@v1
        - name: Install surge
          uses: actions/setup-node@v1
          with:
            node-version: 14
        - run: npm install --global mocha
        - run: npm test
   Test-job2:
      runs-on: ubuntu-latest
      name: Test2
      needs: Test-job1
      if: github.ref != 'refs/heads/production'
      steps:
        - uses: actions/checkout@v1
        - name: Install surge
          uses: actions/setup-node@v1
          with:
            node-version: 14
        - run: npm install mocha chai --save-dev
        - run: npm test
   Test-job3:
      runs-on: ubuntu-latest
      name: Test3
      needs: Build-job
          if: github.ref != 'refs/heads/production'
      steps:
        - uses: actions/checkout@v1
        - name: Install surge
          uses: actions/setup-node@v1
          with:
            node-version: 14
        - run: npm install --global mocha
        - run: npm install unit.js
        - run: npm test
