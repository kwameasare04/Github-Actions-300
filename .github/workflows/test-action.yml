name: Build-Test-Deploy

on:
  workflow_dispatch:
    push:
        - master
    schedule:
      - cron: '0 7 * * *'
      - cron: '0 21 * * *'

jobs:
   Build-job:
      runs-on: ubuntu-latest
      name: Making builds
      steps:
        - uses: actions/checkout@v1
        - name: Install surge
          uses: actions/setup-node@v1
          with:
            node-version: 14
        - run: npm install -g surge
   Test-job1:
      runs-on: ubuntu-latest
      name: Test1
      needs: Build-job
      if: github.ref != 'refs/heads/production'
      steps:
        - uses: actions/checkout@v1
        - name: Install surge
          uses: actions/setup-node@v1
          with:
            node-version: 14
        - run: npm install --global mocha
        - run: npm test
   Test-job2:
      runs-on: ubuntu-latest
      name: Test2
      needs: Build-job
      if: github.ref != 'refs/heads/production'
      steps:
        - uses: actions/checkout@v1
        - name: Install surge
          uses: actions/setup-node@v1
          with:
            node-version: 14
        - run: npm install mocha chai --save-dev
        - run: npm test
   Test-job3:
      runs-on: ubuntu-latest
      name: Test3
      needs: Build-job
      if: github.ref != 'refs/heads/production'
      steps:
        - uses: actions/checkout@v1
        - name: Install surge
          uses: actions/setup-node@v1
          with:
            node-version: 14
        - run: npm install --global mocha
        - run: npm install unit.js
        - run: npm test

   DEploy-job:
     runs-on: ubuntu-latest
     needs: [Test-job1,Test-job2,Test-job3]
     name: DEployment
     steps:
       - uses: actions/checkout@v1
       - name: Install surge
         uses: actions/setup-node@v1
         with:
          node-version: 14
       - run: npm install -g surge
       - run: surge ./ ${{secrets.SURGE_DOMAIN }} --token ${{ secrets.SURGE_TOKEN }}

   Postdeploy-Testing:
   runs-on: ubuntu-latest
   needs: Deploy-job
   name: Curl-Testing
   steps:
     - uses: actions/checkout@v1
     - name: Curl-testing
       uses: actions/setup-node@v1
       with:
        node-version: 14
     - run: sudo apt install curl
     - run: curl -Is ${{secrets.SURGE_DOMAIN }}| head -n 1
    runs-on: ubuntu-latest
    needs: Deploy-job
    name: Curl-Testing
    steps:
      - uses: actions/checkout@v1
      - name: Curl-testing
        uses: actions/setup-node@v1
        with:
          node-version: 14
      - run: sudo apt install curl
      - run: curl -Is ${{secrets.SURGE_DOMAIN }}| head -n 1
  
  Notify-on-email:
  runs-on: Ubuntu-latest
  if: always()
  needs: [Postdeploy-Testing,Build-job,Test-job1,Test-job2,Test-job3,Deploy-job]
  name: EmailNotify
  steps:
    - name : Send mail
      uses: kwame04/action-send-mail@v2
      with: 
          server_address: smtp.gmail.com 
          server_port: 465
          username: ${{secrets.MAIL_USERNAME}}
          password: ${{secrets.MAIL_PASSWORD}}
          subject: Github Actions job results
          body: workflow status of ${{github.repository}} 1)Buildjob- ${{needs.build-job.result}} 2)Test1- ${{needs.Test-job1.result}} 3)Test2 ${{needs.Test-job2.result}} 4)Test3 ${{needs.Test-job3.result}} 5)DEployment ${{needs.DEploy-job.result}} 5)PostDeploy ${{needs.PostDeploy-Testing.result}}
          to: ${{secrets.MAIL_USERNAME}}
          from: ${{secrets.MAIL_USERNAME}}
